volumes:
- name: pearl-backend-vol-v2
  persistentVolumeClaim:
    claimName: pearl-backend-vol-v2

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-external
    # kubernetes.io/tls-acme: "true"
  paths:
    - path: /api
      servicePort: 17001
  hosts:
    - api.dev.yourgem.app
    - api.dev.pearl.app
  tls: []
